<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form using HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="#">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password</a>
                <input type="button" value="Login" id="signinBtn">

                <div class="links">
                    <a href="#"><img src="images/Facebook_Logo_2023.png" alt=""></a>
                    <a href="#"><img src="images/Google_Icons-09-512.webp" alt=""></a>
                    <a href="#"><img src="images/Twitter.svg.png" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="" id="signupBtn">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
