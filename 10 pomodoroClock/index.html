<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="container">
        <div class="timer">25:00</div>
        <h1 class="title">Click Start for work time</h1>
        <div class="buttons">
            <button class="startBtn" style="--bgcolor:#008000;">Start</button>
            <button class="pauseBtn" style="--bgcolor:#ff0000;">Pause</button>
            <button class="resumeBtn" style="--bgcolor:#5151db;">Resume</button>
            <button class="resetBtn" style="--bgcolor:#ffa500;">Reset</button>
        </div>
        <div class="pomoCountDisplay">
            <span class="count"></span>
            <p>Pomodoros completed</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
