<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopWatch">
        <div class="timerDisplay">
            00:00:00
        </div>
    </div>
    <div class="buttons">
        <button class="btn" style="--clr:green;" id="start">Start</button>
        <button class="btn" style="--clr:red;" id="stop">Stop</button>
        <button class="btn" style="--clr:blue;" id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
