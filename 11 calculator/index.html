<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div id="result"></div>
        </div>
        <button class="span-two" id="clearBtn">C</button>
        <button id="deleteBtn">&larr;</button>
        <button id="divideBtn">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiplyBtn">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="substractBtn">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="addBtn">+</button>
        <button id="decimalBtn">.</button>
        <button class="number">0</button>
        <button id="equalBtn" class="span-two">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
