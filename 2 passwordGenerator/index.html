<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Password Generator | Javascript project</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
    <div class="inputBox">
        <input type="text" class="passBox" disabled="true" id="passBox"/>
        <span class="material-symbols-outlined" id="copyIcon">
            content_copy
        </span>
    </div>
    <input type="range" min="1" max="30" value="8" id="inputSlider"/>
    <div class="row">
        <p>Password length</p>
        <span id="sliderValue"></span>
    </div>
    <div class="row">
        <label for="lowercase">Include Lowercase letters (a-z)</label>
        <input type="checkbox" id="lowercase" name="lowercase"checked="true"/>
    </div>
    <div class="row">
        <label for="uppercase">Include Uppercase letters (A-Z)</label>
        <input type="checkbox" id="uppercase" name="uppercase"checked="true"/>
    </div>
    <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" id="numbers" name="numbers"checked="true"/>
    </div>
    <div class="row">
        <label for="symbols">Include special characters (!@# etc)</label>
        <input type="checkbox" id="symbols" name="symbols"checked="true"/>
    </div>
    <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
